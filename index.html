        body::before,
        body::after {
            content: '';
            position: absolute;
            z-index: -1;
            opacity: 0.8;

        body::before {
            background: var(--third-glow);
            border-radius: 50%;
            width: 50vw;
            height: 50vw;
            margin-left: -200px;
            filter: blur(90px);
            top: calc(50vh - 50vw / 2);
            left: calc(50vw);
            animation: animateBefore 7s cubic-bezier(0.47, 0, 0.745, 0.715) infinite;

        body::after {
            background: var(--secondary-glow);
            border-radius: 50%;
            width: 500px;
            height: 700px;
            filter: blur(90px);
            top: calc(50vh - 50vw / 2);

        @keyframes animateBefore {

        @keyframes animateAfter {

    <script>
        // Select all elements with the 'hidden' class
        const hiddenElements = document.querySelectorAll('.hidden');

        // Options for the observer (which are the default values)
        const observerOptions = {
            root: null, // Use the viewport as the root
            rootMargin: '0px',
            threshold: 0.2 // Trigger when 10% of the element is visible
        };

        // Create the observer
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // When the element is in view, add the 'visible' class
                    entry.target.classList.add('visible');
                    // Optionally, you can unobserve the element after it has been shown
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // Observe each hidden element
        hiddenElements.forEach(element => {
            observer.observe(element);
        });
    </script>

<script>
(async () => {
  async function inject(fromUrl, sourceSelector, targetSelector) {
    try {
      const res = await fetch(fromUrl, { cache: "no-store" });
      const html = await res.text();
      const doc = new DOMParser().parseFromString(html, "text/html");
      const source = doc.querySelector(sourceSelector);
      const target = document.querySelector(targetSelector);
      if (source && target) {
        target.innerHTML = source.innerHTML;

        // Remap links to keep users within the single-page app
        const map = new Map([
          ["index.html", "#home"],
          ["about.html", "#about"],
          ["personal-background.html", "#background"],
          ["completed-projects.html", "#projects"],
        ]);
        target.querySelectorAll("a[href]").forEach(a => {
          const href = a.getAttribute("href");
          if (map.has(href)) a.setAttribute("href", map.get(href));
        });
      }
    } catch (e) {
      console.error("Inject failed for", fromUrl, e);
    }
  }
  await inject("about.html", ".container", "#about-content");
  await inject("personal-background.html", ".container", "#background-content");
  await inject("completed-projects.html", ".container", "#projects-content");
})();
</script>
